{% extends 'base.html' %}


{% block content %}
    <h1 id="title">{% block title %} Home  {% endblock %} </h1>
    {% for post in post %}
    <a href="#">
        <h2>{{ post['title'] }}</h2>
    </a>
    <span class="badge badge-primary">{{ post['created'] }}</span>
    <hr>
    {% endfor %}
{% endblock %}
